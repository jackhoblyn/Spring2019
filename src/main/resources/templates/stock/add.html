<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8" />

<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<title th:text=${title}></title>


<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Karma", sans-serif}
.w3-bar-block .w3-bar-item {padding:20px}

</style>

</head>
<body>
    <h1 th:text=${title}></h1>

    <form th:action="@{/addStock}" th:object="${stock}" method="POST">
        
        <div class="form-group">
            <label for="title">Title</label>
            <input class="form-control" id="title" type="text" th:field="*{title}" />
        </div>

        <div class="form-group"> 
            <label for="title">Manufacturer</label>
            <input class="form-control" id="manufacturer" type="text" th:field="*{manufacturer}" />
             
        </div>
        
        <div class="form-group">
            <label for="title">Category</label>
            <input class="form-control" id="Category" type="text" th:field="*{category}" />
            
        </div>

        <div class="form-group">
            <label for="title">Price</label>
            <input class="form-control" id="Price" type="number" step=".01" th:field="*{price}" />
            
        </div>
        
        <div class="form-group">
            <label for="title">Image</label>
            <input class="form-control" id="Image" type="text" th:field="*{image}" />
        </div>
        
        <div class="form-group">
            <label for="title">Stock Amount</label>
            <input class="form-control" id="stockx" type="text" th:field="*{stockx}" />
        </div>
        
        
        <input type="submit" value="Add Product" />

        <div th:if="${errorMessage}" th:utext="${errorMessage}"
         style="color:red;font-style:italic;">
         </div>

    </form>

</body>
</html>
